service: recoil-design-tool

app: recoil-design-tool
org: jacquesblom

frameworkVersion: '2'
plugins:
    - serverless-plugin-typescript

provider:
    name: aws
    runtime: nodejs12.x

    environment:
        DYNAMODB_TABLE_IMAGES: ${self:service}-images-${self:provider.stage}

    iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:GetItem
              - dynamodb:UpdateItem
              - dynamodb:PutItem
          Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_IMAGES}'

functions:
    image-details:
        handler: handlers/image-details.handler
        events:
            - http:
                  path: image-details
                  method: get
        environment:
            DYNAMODB_TABLE_IMAGES: ${self:provider.environment.DYNAMODB_TABLE_IMAGES}
    random-image:
        handler: handlers/random-image.handler
        events:
            - http:
                  path: random-image
                  method: get
        environment:
            DYNAMODB_TABLE_IMAGES: ${self:provider.environment.DYNAMODB_TABLE_IMAGES}

resources:
    Resources:
        NicknamesTable:
            Type: 'AWS::DynamoDB::Table'
            Properties:
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
                TableName: ${self:provider.environment.DYNAMODB_TABLE_IMAGES}
